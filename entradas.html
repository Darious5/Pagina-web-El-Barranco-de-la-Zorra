    <div>
        <h2>Reserva Visita Guiada</h2>
    </div>
    <!-- The form to buy the tickets -->
    <form>
        <fieldset>
            <div>
                <label for="first name">Nombre</label>
                <input type="text" pattern="[a-zA-Z]{}" required>
            </div>
            <div>
                <label for="second name">Apellidos</label>
                <input type="text" pattern="[a-zA-Z]{}" required>
            </div>
            <div>
                <label for="telephone">Teléfono</label>
                <input type="text" pattern="[0-9]{9}" placeholder="691204587" required>
            </div>
            <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="direction">Dirección</label>
                <input type="text" pattern="[a-zA-Z0-9]{}" placeholder="calle daoiz 3" required>
            </div>
            <div>
                <label for="postal_code">Código Postal</label>
                <input type="text" pattern="[0-9]{5}" required>
            </div>
        </fieldset>
        <br>
        <fieldset>
          <form>
          <label for="quantity">Nº de Personas</label>
          <input type="number" id="quantity" name="quantity" min="1" max="9">
          </form>
        </fieldset>
        <br>
        <div id="botonentr"><input type="submit" value="Enviar"></div>
    </form>
